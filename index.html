<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT Preview Card Component</title>
</head>
<body>

  <main class="main-box">
    <picture class="img-box">
         <img class="main-img" src="./images/image-equilibrium.jpg" alt="">
    </picture>
    <section class="box-content">
      <h1>Equilibrium #3429</h1>
      <p class="paragraph-1">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="paragraph-2">
        <div class="eth-box">
          <img class="eth-img" src="/images/icon-ethereum.svg" alt="">
          <p class="ETH">
            0.041 ETH
          </p>
        </div>
        <div class="clock-box">
          <img class="clock-img" src="./images/icon-clock.svg" alt="">
          <p class="clock">
            3 days left
          </p>
        </div> 
      </div>
      <div class="divider">
      </div>
      <div class="jules-box">
        <img class="avatar" src="./images/image-avatar.png" alt="">
        <p class="jules-paragraph">
        <span>Creation of</span> Jules Wyvern
        </p>
      </div>
    </section>
    
    
  </main>

</body>
</html>
